# @package _global_

# to execute this experiment run:

defaults:
  - override /data: suzuki.yaml
  - override /model: regressor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "regressor", "suzuki" ]


seed: 12345

trainer:
  min_epochs: 200
  max_epochs: -1
  deterministic: false
  gradient_clip_val: 1.0


data:
  db_path: ${paths.data_dir}/suzuki.db
  batch_size: 16

  transform_compose:
    scale_features:
      scale: 1.0

    add_edges:
      _target_: src.data.components.transforms.data.AddEdgesWithinCutoffDistanceTransform
      cutoff: 5.0
      keep_loops: false


model:
  regressor_net:
    input_modules:
      one_hot:
        num_embeddings: 13

    backbone:
      rbf_layer:
        max_distance: 5.0

    output_modules:
      readout:
        readout_net:
          output_dim: 1
        output_key: "barrier"
      scale_shift:
        trainable: true
        condition_key: "condition"
        input_scales:
          barrier: [ 4.327 ]
        input_shifts:
          barrier: [ 11.97 ]

  train_loss_module:
    _target_: src.models.regression.loss.RegressorMSELoss

logger:
  wandb:
    tags: ${tags}
    group: "suzuki"
