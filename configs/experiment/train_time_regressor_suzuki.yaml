# @package _global_

# to execute this experiment run:

defaults:
  - override /data: suzuki.yaml
  - override /model: time_regressor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "regressor", "suzuki" ]


seed: 12345

trainer:
  min_epochs: 500
  max_epochs: -1
  deterministic: false
  gradient_clip_val: 1.0


data:
  db_path: ${paths.data_dir}/suzuki.db
  batch_size: 64
  train_val_split: [ 0.98, 0.02 ]


  transform_compose:
    scale_features:
      scale: 1.0


model:
  regressor_net:
    input_modules:
      one_hot:
        num_embeddings: 13

    backbone:
      rbf_layer:
        max_distance: 7.5

    output_modules:
      readout:
        readout_net:
          output_dim: 1
        output_key: "binding_energy"
      scale_shift:
        _target_: src.models.components.layers.ScaleShift
        trainable: true
        input_scales:
          binding_energy: 23.74217
        input_shifts:
          binding_energy: -19.56596

  noise_model:
    _target_: src.models.components.noise.model.NormalNoiseModel
    noise_schedule:
      _target_: src.models.components.noise.schedule.FixedNoiseSchedule
      timesteps: 1000
    shape_mapping:
      node_positions: [ 3 ]
      node_features: [ 13 ]
    center_keys:
      - node_positions
  train_loss_module:
    delta: 7.0

  connectivity_module:
    cutoff: 7.5

logger:
  wandb:
    tags: ${tags}
    group: "suzuki"
